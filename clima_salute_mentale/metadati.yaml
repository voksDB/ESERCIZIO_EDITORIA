abstract: >
  Il cambiamento climatico influisce sulla salute mentale attraverso stress ambientale, insicurezza alimentare e condizioni socio-economiche precarie. La sintesi presenta tre studi principali:
  1. Navigating psychosocial dimensions, che esamina come le strategie di adattamento influenzino il benessere.
  2. Strategies for resilience, che propone interventi per mitigare fame e salute mentale.
  3. Locating the built environment, una revisione globale sull'impatto dell'ambiente costruito sulla salute mentale.
